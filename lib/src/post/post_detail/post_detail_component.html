<div class="mdc-card size">
  <div class="card__media">
    <img *ngIf="post?.image != null && newImage == null" [src]="post?.image">
    <img *ngIf="newImage != null" [src]="newImage">
    <input type="file" id="image" [hidden]="true" (change)="loadImage($event)">
    <div class="upload_icon">
      <label for="image">
        Upload new image
        <material-icon icon="cloud_upload" light baseline></material-icon>
      </label>
    </div>
  </div>
  <form [ngFormModel]="postForm" (ngSubmit)="savePost()">
    <div class="card__primary">
      <h2 class="card__title">
        <material-input class="full-width" label="Title" ngControl="title" ngDefaultControl>
        </material-input>
      </h2>
    </div>
    <div class="card__secondary">
      <material-input class="full-width" multiline
                      rows="10" type="text" label="Body"
                      ngControl="body" ngDefaultControl>
      </material-input>
    </div>
    <div class="mdc-card__actions">
      <div class="mdc-card__action-buttons">
        <material-button (trigger)="savePost()">Save</material-button>
      </div>
    </div>
  </form>
</div>
