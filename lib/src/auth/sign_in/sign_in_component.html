<section>
    <div class="mdc-card size">
        <div class="card__primary">
            <h2 class="card__title">Sign In</h2>
        </div>
        <div class="card__secondary">
            <form id="signInForm">
                <material-input label="Email" type="email"
                                class="full-width">
                </material-input>
                <material-input label="Password" type="password"
                                class="full-width">
                </material-input>
            </form>
        </div>
        <div class="mdc-card__actions">
            <div class="mdc-card__action-buttons">
                <material-button type="submit" form="signInForm">Sign In</material-button>
                <a>Don't have an account?</a>
            </div>
        </div>
    </div>
</section>
