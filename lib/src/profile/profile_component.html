<div class="mdc-card size" *ngIf="user != null">
    <div class="card__media">
        <img [src]="user.avatar">
    </div>
    <div class="card__primary">
        <h2 class="card__title">Profile</h2>
    </div>
    <div class="card__secondary">
        <label>Name:
            <span>{{ user.name }}</span>
        </label>
        <label>Post count:
            <span>{{ posts?.length }}</span>
        </label>
    </div>
</div>

<h3 class="text-center">My Post</h3>
<section class="posts-wrapper">
    <ng-blog-post *ngFor="let post of posts" [post]="post"></ng-blog-post>
</section>
